<md-card>
  <md-card-header>
    <md-card-title>{{client.name}}({{client.id}})</md-card-title>
  </md-card-header>
  <md-card-content>
    {{client.url}}
  </md-card-content>
  <md-card-actions>
    <button type="button" (click)="edit()" md-button>
        <md-icon>edit</md-icon>
      </button>
    <at-client-edit [client]="client" *ngIf="isEdit" (update)="ok($event)">
    </at-client-edit>
  </md-card-actions>
</md-card>
