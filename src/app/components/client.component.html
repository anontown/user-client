<div>
  <h2>{{client.name}}</h2>
  <span class="client-id">{{client.id}}</span>
  <span class="client-url">{{client.url}}</span>
  <div>
    <button type="button" (click)="edit()" md-button *ngIf="auth&&auth.id===client.user">
      <md-icon>edit</md-icon>
    </button>
    <at-client-edit [client]="client" *ngIf="isEdit" (update)="ok($event)" [auth]="auth">
    </at-client-edit>
  </div>
</div>
