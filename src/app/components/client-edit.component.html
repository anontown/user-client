<form (ngSubmit)="ok()">
    <div *ngIf="errorMsg!==null">
        <md-icon>error</md-icon> {{errorMsg}}
    </div>

    <md-input-container>
        <input md-input placeholder="名前" [(ngModel)]="name" name="name">
    </md-input-container>
    <md-input-container>
        <input md-input placeholder="url" [(ngModel)]="url" name="url">
    </md-input-container>

    <button type="submit" md-button>OK</button>
</form>
